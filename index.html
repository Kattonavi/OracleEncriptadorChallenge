<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>

    
<div class="principal-content">
    <header>
        <div class="subheader">Challenge ONE G7 - Encriptador de texto</div>
        <div class="subheader">Solo letras minúsculas y sin acentos</div>
    </header>
        <section id="input-section">
            <textarea id="paraEncriptar" placeholder="Inserte el texto aquí" class="paraEncriptar" aria-label="Texto para encriptar"></textarea>
            <div class="buttons">
                <button id="encriptar" aria-label="Encriptar texto">Encriptar</button>
                <button id="desencriptar" aria-label="Desencriptar texto">Desencriptar</button>
            </div>
        </section>
        
        <section id="output-section">
            <textarea id="paraDesencriptar" disabled="true" placeholder="Resultado" class="paraDesencriptar" aria-label="Texto desencriptado"></textarea>
            <div id="copiar">
                <button id="copy" aria-label="Copiar texto desencriptado">Copiar</button>
            </div>
        </section>

    </div>
    <footer>
        <p>© 2024 Kattonavi. Todos los derechos reservados.</p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
